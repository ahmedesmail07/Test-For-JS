{% extends "users/base.html" %}
{%block title%}delete user{% endblock%}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: rgb(156, 95, 95);">Delete User Account</legend>
            <p>Are you sure you want to delete your account?</br>
                This will permanently delete your
               profile and any content of account</p>
            {{ form }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-danger" type="submit">Delete Account</button>

    </div>
</form>
{% endblock %}
